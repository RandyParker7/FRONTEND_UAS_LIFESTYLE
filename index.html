<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Lifestyle</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-resource.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- App JS -->
    <script src="app.js"></script>
    <script src="controllers/HomeController.js"></script>
    <script src="controllers/ArticlesController.js"></script>
    <script src="controllers/FoodController.js"></script>
    <script src="controllers/WorkoutController.js"></script>
    <script src="controllers/ProfileController.js"></script>
    <script src="controllers/LoginController.js"></script>
    <script src="controllers/NavbarController.js"></script>
    <script src="controllers/RegisterController.js"></script>
    <script src="controllers/ArticleDetailsController.js"></script>

</head>
<body ng-controller="NavbarController">
    <!-- Navigasi -->
    <nav class="navbar navbar-expand-lg navbar-dark nav sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#/">FitZone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#/">Home</a>
                    </li>
                    <li class="nav-item" ng-if="isLoggedIn">
                        <a class="nav-link" href="#/article">Articles</a>
                    </li>
                    <li class="nav-item" ng-if="isLoggedIn">
                        <a class="nav-link" href="#/food">Healthy Food</a>
                    </li>
                    <li class="nav-item" ng-if="isLoggedIn">
                        <a class="nav-link" href="#/workout">Workout</a>
                    </li>
                    <li class="nav-item" ng-if="isLoggedIn">
                        <a class="nav-link" href="#/profile">Profile</a>
                    </li>
                    <li class="nav-item" ng-if="!isLoggedIn">
                        <a class="nav-link" href="#/register">Register</a>
                    </li>
                    <li class="nav-item" ng-if="!isLoggedIn">
                        <a class="nav-link" href="#/login">Login</a>
                    </li>
                    <li class="nav-item" ng-if="isLoggedIn">
                        <a class="nav-link" href="#" ng-click="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div>
        <div ng-view></div>
    </div>

    <footer></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
