<!-- profile.html -->
<div class="container mt-5" ng-controller="ProfileController">
    <div ng-if="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div ng-if="user">
        <div class="card">
            <div class="card-header">
                <h3>Your Profile</h3>
            </div>
            <div class="card-body">
                <h5 class="card-title">Username: {{user.username}}</h5>
                <p class="card-text">Email: {{user.email}}</p>
                <!-- Logout Button -->
                <button class="btn btn-danger" ng-click="logout()">Logout</button>
            </div>
        </div>
    </div>
</div>
