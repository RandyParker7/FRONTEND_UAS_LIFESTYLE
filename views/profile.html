<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .profilepage {
            background-image: url('https://png.pngtree.com/background/20230516/original/pngtree-large-room-full-of-equipment-in-a-gym-picture-image_2611111.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .profile-overlay {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .profile-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .profile-image-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto -100px;
            z-index: 10;
        }
        .profile-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 6px solid white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .profile-image:hover {
            transform: scale(1.1);
        }
        .profile-details {
            padding-top: 100px;
            text-align: center;
        }
        .profile-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .profile-action-btn {
            flex-grow: 1;
            margin: 0 10px;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .file-input {
            display: none;
        }
        .logout-btn {
            background: linear-gradient(to right, #ff416c 0%, #ff4b2b 100%);
            border: none;
            color: white;
            transition: transform 0.3s ease;
        }
        .logout-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #ff4b2b 0%, #ff416c 100%);
        }
    </style>
</head>
<body ng-app="profileApp">
    <div class="profilepage" ng-controller="ProfileController">
        <div class="container mt-5">
            <div ng-if="user" class="card profile-overlay">
                <div class="profile-header text-center">
                    <h3>Profil Pengguna</h3>
                </div>
                <div class="profile-image-container">
                    <img ng-src="{{profileImage || defaultProfileImage}}"
                         alt="Profile Image"
                         class="profile-image" />
                </div>
                <div class="card-body profile-details">
                    <h4>{{ user.fullName }}</h4>
                    <div class="mb-3">
                        <strong>Username:</strong> {{ user.username }}
                    </div>
                    <div class="mb-3">
                        <strong>Email:</strong> {{ user.email }}
                    </div>
                    <div class="profile-actions">
                        <label class="btn btn-primary profile-action-btn">
                            Ubah Foto
                            <input type="file"
                                   class="file-input"
                                   onchange="angular.element(this).scope().uploadImage(this.files)"
                                   accept="image/*" />
                        </label>
                        <button class="btn btn-info profile-action-btn" ng-click="goToBMICalculator()">
                            BMI Calculator
                        </button>
                        <button class="btn logout-btn profile-action-btn" ng-click="logout()">
                            Keluar
                        </button>
                    </div>
                    <div ng-if="successMessage" class="alert alert-success mt-3">
                        {{ successMessage }}
                    </div>
                    <div ng-if="errorMessage" class="alert alert-danger mt-3">
                        {{ errorMessage }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var app = angular.module('profileApp', []);

        app.controller('ProfileController', function($scope) {
            $scope.defaultProfileImage = 'https://ui-avatars.com/api/?name=Budi+Santoso&background=0D8ABC&color=fff';

            $scope.user = {
                username: 'budi_santoso',
                fullName: 'Budi Santoso',
                email: 'budi.santoso@example.com'
            };

            $scope.profileImage = $scope.defaultProfileImage;
            $scope.successMessage = '';
            $scope.errorMessage = '';

            // Fungsi untuk mengarahkan ke halaman BMI Calculator
            $scope.goToBMICalculator = function() {
                window.location.href = '/path-to-your-bmi-page'; // Ganti '/path-to-your-bmi-page' dengan URL halaman BMI Anda
            };

            $scope.uploadImage = function(files) {
                var file = files[0];
                if (file) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        $scope.$apply(function() {
                            $scope.profileImage = e.target.result;
                            $scope.successMessage = 'Foto profil berhasil diperbarui!';
                            $scope.errorMessage = '';
                        });
                    };
                    reader.readAsDataURL(file);
                } else {
                    $scope.successMessage = '';
                    $scope.errorMessage = 'Tidak ada file yang dipilih.';
                }
            };

            $scope.logout = function() {
                $scope.user = null;
                $scope.profileImage = $scope.defaultProfileImage;
                $scope.successMessage = 'Berhasil keluar.';
                $scope.errorMessage = '';
            };
        });
    </script>
</body>
</html>
