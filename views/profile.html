<div class="container mt-5 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg border-0" style="max-width: 600px; width: 100%; border-radius: 20px;">
        <!-- Profile Header -->
        <div class="card-header text-white text-center py-5 position-relative"
             style="background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); border-radius: 20px 20px 0 0;">
            <div class="position-relative">
                <img ng-src="{{ profileImage || 'default-profile.png' }}" 
                     alt="Profile Picture" 
                     class="rounded-circle border border-4 border-white shadow-lg mb-3" 
                     style="width: 140px; height: 140px; object-fit: cover; cursor: pointer; transition: transform 0.3s;">
                <label class="btn btn-light btn-sm px-3 py-2 shadow-sm rounded-pill position-absolute"
                       style="top: 110px; left: 50%; transform: translateX(-50%); font-size: 12px;">
                    <i class="bi bi-camera me-2"></i>Ubah Foto
                    <input type="file" ng-model="file" class="file-input d-none"
                           onchange="angular.element(this).scope().uploadImage(this.files)" accept="image/*" />
                </label>
            </div>
            <h3 class="mt-3 fw-bold">{{ user.username }}</h3>
        </div>

        <!-- Profile Content -->
        <div class="card-body p-4">
            <h5 class="text-primary mb-4 text-center fw-bold">Profile Details</h5>
            <ul class="list-group list-group-flush mb-4">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span><i class="bi bi-envelope-fill me-2 text-primary"></i>Email:</span>
                    <strong>{{ user.email }}</strong>
                </li>
            </ul>

            <!-- Action Buttons -->
            <div class="row text-center gx-3 gy-3">
                <div class="col-6">
                    <button class="btn btn-info w-100 rounded-pill py-2" ng-click="goToBMICalculator()">
                        <i class="bi bi-calculator me-2"></i>
                        <a href="#/bmi" class="text-white text-decoration-none">BMI Calculator</a>
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-danger w-100 rounded-pill py-2" ng-click="deleteAccount()">
                        <i class="bi bi-trash me-2"></i>Delete Account
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-warning w-100 rounded-pill py-2" ng-click="toggleChangePasswordForm()">
                        <i class="bi bi-lock me-2"></i>Change Password
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary w-100 rounded-pill py-2" ng-click="logout()">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal for Changing Password -->
        <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true" ng-show="showChangePasswordForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-warning text-white">
                        <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ng-click="toggleChangePasswordForm()"></button>
                    </div>
                    <div class="modal-body">
                        <form ng-submit="changePassword()">
                            <div class="mb-3">
                                <label for="oldPassword" class="form-label">Old Password</label>
                                <input type="password" id="oldPassword" ng-model="oldPassword" required class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" id="newPassword" ng-model="newPassword" required class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                                <input type="password" id="confirmNewPassword" ng-model="confirmNewPassword" required class="form-control">
                            </div>
                            <div ng-if="errorMessage" class="text-danger mb-3">{{ errorMessage }}</div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal" ng-click="toggleChangePasswordForm()">Cancel</button>
                        <button type="submit" class="btn btn-warning rounded-pill" ng-click="changePassword()">Save Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
