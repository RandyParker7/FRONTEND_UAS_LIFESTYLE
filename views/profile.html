<div class="container mt-5">
    <div ng-if="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div ng-if="user">
        <div class="card">
            <div class="card-header">
                <h3>Your Profile</h3>
            </div>
            <div class="card-body">
                <h5 class="card-title">Username: {{user.username}}</h5>
                <p class="card-text">Email: {{user.email}}</p>
                <img ng-if="profileImage" ng-src="{{profileImage}}" alt="Profile Image" class="img-thumbnail" style="width: 150px; height: 150px; object-fit: cover;" />
                <input type="file" file-model="file" onchange="angular.element(this).scope().uploadImage(this.files)" accept="image/*" />
                <div ng-if="successMessage" class="alert alert-success">{{ successMessage }}</div>
                <div ng-if="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            </div>
        </div>
    </div>
    <button class="btn btn-danger mt-3" ng-click="logout()">Logout</button>
</div>
