<div class="container mt-4">
    <h1>Articles</h1>

    <!-- Add New Article Button -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addArticleModal">
        Add New Article
    </button>
    
    <!-- Display articles as cards -->
    <div class="row">
        <div class="col-md-4" ng-repeat="article in articles">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.content | limitTo: 100 }}{{ article.content.length > 100 ? '...' : '' }}</p>
                    <a class="btn btn-info" ng-href="#/article/{{ article._id }}">Read More</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Adding New Article -->
    <div class="modal fade" id="addArticleModal" tabindex="-1" aria-labelledby="addArticleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addArticleModalLabel">Add New Article</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Title" ng-model="newArticleTitle">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" placeholder="Content" ng-model="newArticleContent"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" ng-click="addArticle()">Add Article</button>
                </div>
            </div>
        </div>
    </div>
</div>
