<div class="container mt-4">
    <h1>Articles</h1>

    <!-- Display articles as cards -->
    <div class="row">
        <div class="col-md-4" ng-repeat="article in articles">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.content | limitTo: 100 }}{{ article.content.length > 100 ? '...' : '' }}</p>
                    <a class="btn btn-info" ng-href="#/article/{{ article._id }}">Read More</a>
                </div>
            </div>
        </div>
    </div>
</div>
