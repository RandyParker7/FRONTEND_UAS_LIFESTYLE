

    <div class="header-container py-4">
        <h1>Workout Routines</h1>
    </div>

<div ng-init="getWorkouts()" class="container mt-4">
    <!-- Tombol Untuk memunculkan Modal -->
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#workoutModal">Add a New Workout</button>
    <!-- Modal untuk edit dan tambahkan workout-->
    <div class="modal fade" id="workoutModal" tabindex="-1" aria-labelledby="workoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="workoutModalLabel">{{ isEditing ? 'Edit Workout' : 'Add a New Workout' }}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form ng-submit="isEditing ? updateWorkout() : addWorkout()">
                        <label for="name">Workout Name:</label>
                        <input type="text" id="name" ng-model="currentWorkout.name" class="form-control" required>
                        
                        <label for="duration" class="mt-2">Duration (minute):</label>
                        <input type="number" id="duration" ng-model="currentWorkout.duration" class="form-control" required>
                        
                        <label for="intensity" class="mt-2">Intensity:</label>
                        <select id="intensity" ng-model="currentWorkout.intensity" class="form-control" required>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                        
                        <div class="mt-3 text-center">
                            <button type="submit" class="btn btn-primary">{{ isEditing ? 'Update Workout' : 'Add Workout' }}</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- List Workout -->
    <ul class="list-group">
        <li ng-repeat="workout in workouts" class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <strong>{{ workout.name }}</strong> : {{ workout.duration }} min ({{ workout.intensity }})
                <div>
                    <button class="btn btn-warning btn-sm" ng-click="editWorkout(workout)">Edit</button>
                    <button class="btn btn-danger btn-sm" ng-click="removeWorkout(workout._id, $index)">Remove</button>
                </div>
            </div>
        </li>
    </ul>

    <!-- Video Tutorials -->
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/04kAfDdqEfg?si=Od87zlb0RlNxkwEZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/wIynl3at0Rs?si=eOwagH9n5J_ESVAI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</div>
