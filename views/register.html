<section class="vh-80">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://images.pexels.com/photos/8033008/pexels-photo-8033008.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                    <form ng-submit="register()">

                        <div class="d-flex align-items-center mb-3 pb-1">
                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                            <span class="h1 fw-bold mb-0">FitZone.</span>
                        </div>

                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register to your account</h5>

                        <div class="form-outline form-group mb-3">
                            <label for="username">Username</label>
                            <input
                                type="text"
                                id="username"
                                class="form-control"
                                ng-model="registerData.username"
                                required
                            />
                        </div>

                        <div class="form-outline form-group mb-3">
                            <label class="email" for="Email">Email</label>
                            <input
                                type="email"
                                id="email"
                                class="form-control"
                                ng-model="registerData.email"
                                required
                            />
                        </div>

                        <div class="form-outline form-group mb-3">
                            <label class="password" for="password">Password</label>
                            <input
                                type="password"
                                id="password"
                                class="form-control"
                                ng-model="registerData.password"
                                required
                            />
                        </div>

                        <div class="text-success" ng-if="successMessage">{{ successMessage }}</div>
                        <div class="text-danger" ng-if="errorMessage">{{ errorMessage }}</div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-dark btn-lg w-100">Register</button>
                        </div>
                        
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Have an account? 
                            <a href="#/login" style="color: #393f81;">Login here</a></p>
                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                    </form>

                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
</section>
