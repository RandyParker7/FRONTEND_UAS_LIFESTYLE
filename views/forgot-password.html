<section class="vh-80">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://images.pexels.com/photos/8033008/pexels-photo-8033008.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="forgot password form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form ng-submit="resetPassword()">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">FitZone.</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Reset your password</h5>

                                    <div class="form-outline form-group mb-3">
                                        <label class="form-label" for="username">Username</label>
                                        <input type="text" id="username" class="form-control form-control-lg" ng-model="resetData.username" required />
                                    </div>

                                    <div class="form-outline form-group mb-3">
                                        <label class="form-label" for="email">Email address</label>
                                        <input type="email" id="email" class="form-control form-control-lg" ng-model="resetData.email" required />
                                    </div>

                                    <div class="form-outline form-group mb-3">
                                        <label class="form-label" for="newPassword">New Password</label>
                                        <input type="password" id="newPassword" class="form-control form-control-lg" ng-model="resetData.newPassword" required />
                                    </div>

                                    <div class="text-danger" ng-if="errorMessage">{{ errorMessage }}</div>
                                    <div class="form-group text-center pt-1 mb-4">
                                        <button type="submit" class="btn btn-dark btn-lg btn-block w-100">Reset Password</button>
                                    </div>

                                    <a href="#/login" style="color: #393f81;">Back to login</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
