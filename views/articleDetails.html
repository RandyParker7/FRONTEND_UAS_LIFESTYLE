<div class="container mt-4">
    <h1>{{ article.title }}</h1>
    <p>{{ article.content }}</p>

    <!-- Edit Article Form -->
    <div ng-if="editingArticle" class="mt-4">
        <h3>Edit Article</h3>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Title" ng-model="editingArticle.title">
        </div>
        <div class="mb-3">
            <textarea class="form-control" placeholder="Content" ng-model="editingArticle.content"></textarea>
        </div>
        <button class="btn btn-warning" ng-click="updateArticle()">Update Article</button>
        <button class="btn btn-secondary" ng-click="cancelEdit()">Cancel</button>
    </div>

    <div>
        <button class="btn btn-primary" ng-click="editArticle(article)">Edit</button>
        <button class="btn btn-danger" ng-click="removeArticle(article._id)">Delete</button>
        <a href="#/article" class="btn btn-secondary">Back to Articles</a>
    </div>

    <!-- Comments Section -->
    <div class="mt-4">
        <h3>Comments</h3>

        <!-- Add Comment -->
        <div class="mb-3">
            <textarea class="form-control" placeholder="Add a comment..." ng-model="newComment.content"></textarea>
            <button class="btn btn-primary mt-2" ng-click="addComment()">Submit</button>
        </div>

        <!-- Display Comments -->
        <div ng-repeat="comment in comments">
            <div class="border p-2 mt-2">
                <strong>{{ comment.author }}</strong>
                <p>{{ comment.content }}</p>
                <small>{{ comment.createdAt | date:'short' }}</small>
                
                <!-- Edit and Delete buttons for the comment author -->
                <div ng-if="comment.author === currentUser">
                    <button class="btn btn-warning btn-sm" ng-click="editComment(comment)">Edit</button>
                    <button class="btn btn-danger btn-sm" ng-click="deleteComment(comment._id)">Delete</button>
                </div>
            </div>

            <!-- Edit Comment Form under the specific comment -->
            <div ng-if="editingComment && editingComment._id === comment._id" class="mt-3">
                <h4>Edit Comment</h4>
                <textarea class="form-control" ng-model="editingComment.content"></textarea>
                <button class="btn btn-success mt-2" ng-click="updateComment()">Update</button>
                <button class="btn btn-secondary mt-2" ng-click="cancelEditComment()">Cancel</button>
            </div>
        </div>
    </div>
</div>
