<div class="container mt-4">
    <h1>{{ article.title }}</h1>
    <div style="white-space: pre-wrap;">{{ article.content }}</div>

    <a href="#/article" class="btn btn-secondary">Back to Articles</a>

    <!-- Comments Section -->
    <div class="mt-4">
        <h3>Comments</h3>
        
        <section>
            <!-- Add Comment -->
            <div class="mb-3">
                <textarea class="form-control" placeholder="Add a comment..." ng-model="newComment.content"></textarea>
                <button class="btn btn-primary mt-2" ng-click="addComment()">Submit</button>
            </div>
            <div class="container my-5 py-5 text-body">
                <div class="row d-flex">
                    <div class="col-md-11 col-lg-11 col-xl-9">
                        <!-- Display Comments -->
                        <div ng-repeat="comment in comments" class="d-flex flex-start mb-4">
        
                            <div class="card w-100">
                                <div class="card-body p-4">
                                    <!-- Comment Info -->   
                                    <div class="">
                                        <h5>{{ comment.author }}</h5>
                                        <p class="small">{{ comment.createdAt | date:'short' }}</p>
                                        <p>
                                            {{ comment.content }}
                                        </p>
                                    </div>
        
                                    <!-- Edit and Delete buttons for the comment author -->
                                    <div ng-if="comment.author === currentUser">
                                        <button class="btn btn-warning btn-sm" ng-click="editComment(comment)">Edit</button>
                                        <button class="btn btn-danger btn-sm" ng-click="deleteComment(comment._id)">Delete</button>
                                    </div>
                                </div>
                            </div>
                            <!-- Edit Comment Form -->
                            <div ng-if="editingComment && editingComment._id === comment._id" class="mt-3 comment">
                                <h4>Edit Comment</h4>
                                <textarea class="form-control" ng-model="editingComment.content"></textarea>
                                <button class="btn btn-success mt-2" ng-click="updateComment()">Update</button>
                                <button class="btn btn-secondary mt-2" ng-click="cancelEditComment()">Cancel</button>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
