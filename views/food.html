<div class="container mt-4">
    <h1>Recipes</h1>

    <!-- Display recipes as cards -->
    <div class="row">
        <div class="col-md-4" ng-repeat="recipe in recipes">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ recipe.title }}</h5>
                    <p class="card-text">{{ recipe.content | limitTo: 100 }}{{ recipe.content.length > 100 ? '...' : '' }}</p>
                    <a class="btn btn-info" ng-href="#/food/{{ recipe._id }}">Read More</a>
                </div>
            </div>
        </div>
    </div>
